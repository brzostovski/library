<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="flex-container">
      <h1>Project: Library</h1>
    </header>
    <main class="flex-container">
      <table>
        <caption>
          <em>Table of books</em>
        </caption>
        <tbody class="books-table-body"></tbody>
      </table>
      <form name="new-book" method="post" action="#" class="hidden">
        <fieldset>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" placeholder="The Hobbit" />
        </fieldset>
        <fieldset>
          <label for="author">Author:</label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="J.R.R Tolkien"
          />
        </fieldset>
        <fieldset>
          <label for="pages">Pages:</label>
          <input type="number" name="pages" id="pages" placeholder="295" />
        </fieldset>
        <fieldset>
          <label for="yes-read">Read</label>
          <input type="radio" id="yes-read" name="read" value="1" checked />
          <label for="no-read">Not read</label>
          <input type="radio" id="no-read" name="read" value="0" />
        </fieldset>
        <button type="button" id="confirm">Confirm</button>
        <button type="button" id="cancel">Cancel</button>
      </form>
      <button id="add-book-button" type="button">Add book</button>
    </main>
    <footer class="flex-container">
      <span
        >Â©
        <a href="https://github.com/brzostovski" target="_blank">brzostovski</a>
        2023</span
      >
    </footer>
  </body>
</html>
